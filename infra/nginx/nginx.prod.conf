# nginx.prod.conf — Production reverse proxy
#
# Used by docker-compose.prod.yml.
# Replace 'your-domain.com' with your actual domain.
# TLS/HTTPS: uncomment the SSL blocks and provision certs with certbot.
#
# See docs/DEPLOY_VULTR.md for the full TLS setup guide.

upstream api {
    server backend:8000;
    keepalive 32;
}

upstream web {
    server frontend:80;  # Production web container serves static files on port 80
}

# Redirect HTTP → HTTPS (uncomment when TLS is configured)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for TLS
    server_name _;           # Replace _ with your-domain.com

    # TLS certificates (from certbot / Let's Encrypt)
    # ssl_certificate     /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── API proxy ────────────────────────────────────────────────
    location /api/ {
        # Keep original /api/... path when forwarding.
        # Trailing slash strips /api/ and breaks /api/v1/* routes.
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for AI-heavy endpoints (debate can take 30s+)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # WebSocket support for Change Streams
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Rate limiting (Phase 7 adds more granular limits)
        # limit_req zone=api burst=20 nodelay;
    }

    # ─── Frontend ─────────────────────────────────────────────────
    location / {
        proxy_pass http://web/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ─── Health check (bypass rate limits) ───────────────────────
    location = /api/health {
        proxy_pass http://api/health;
        access_log off;
    }
}
