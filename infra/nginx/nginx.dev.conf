# nginx.dev.conf — Reverse proxy for local development
#
# In dev we typically don't use nginx (services are accessed directly by port).
# This config is provided as a reference for when you want to test with nginx locally.
#
# Usage:
#   docker run --rm -p 80:80 -v $(pwd)/infra/nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf nginx

upstream api {
    server api:8000;
}

upstream web {
    server web:5173;
}

server {
    listen 80;
    server_name localhost;

    # API routes — proxy to FastAPI
    location /api/ {
        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Change Streams (Phase 3)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Everything else → Vite dev server
    location / {
        proxy_pass http://web/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # HMR WebSocket (Vite hot-module replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
