# docker-compose.yml — Local development environment
#
# Runs: MongoDB + FastAPI backend + React frontend web app
# All services communicate over the 'truthguard' bridge network.
# Hot-reload is enabled for both backend and frontend.
#
# Usage:
#   docker compose up          # start everything
#   docker compose up --build  # rebuild images first
#   docker compose up backend  # start just the API (+ dependencies)

services:
  # ─────────────────────────────────────────────
  # MongoDB (local dev only — prod uses Atlas)
  # ─────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: truthguard_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: truthguard
    volumes:
      - mongo_data:/data/db
      - ./infra/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - truthguard

  # ─────────────────────────────────────────────
  # FastAPI Backend  (apps/backend/)
  # ─────────────────────────────────────────────
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: truthguard_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      MONGO_URI: mongodb://root:devpassword@mongo:27017/truthguard?authSource=admin
      MONGO_DB_NAME: truthguard
      CORS_ORIGINS_STR: "http://localhost:5173,http://localhost:3000"
    env_file:
      # Optional: override env vars locally (see apps/backend/.env.example)
      - path: ./apps/backend/.env
        required: false
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      # Mount source for hot-reload; exclude __pycache__
      - ./apps/backend:/app
      - /app/__pycache__
    networks:
      - truthguard

  # ─────────────────────────────────────────────
  # React Frontend App (Vite dev server)  (apps/frontend/)
  # ─────────────────────────────────────────────
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: development
    container_name: truthguard_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./apps/frontend:/app
      # Preserve the container's node_modules (avoids host/container conflicts)
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - truthguard

volumes:
  mongo_data:
  frontend_node_modules:

networks:
  truthguard:
    driver: bridge
