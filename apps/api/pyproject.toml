# pyproject.toml — Python tooling configuration for apps/api
# Covers: ruff (linting + formatting), pytest

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # Do not perform function calls in default arg (FastAPI Depends pattern)
    "B904",  # raise ... from err — too strict for hackathon
]

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
asyncio_mode = "auto"          # All async test functions run automatically
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.mypy]
# Optional type checking — not enforced in CI for hackathon speed
python_version = "3.11"
ignore_missing_imports = true
